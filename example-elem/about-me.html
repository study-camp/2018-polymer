<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="about-me">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `about-me`
     * Element that displays a business card for the person
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AboutMe extends Polymer.Element {
      static get is() { return 'about-me'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'about-me'
          }
        };
      }
    }

    window.customElements.define(AboutMe.is, AboutMe);
  </script>
</dom-module>
